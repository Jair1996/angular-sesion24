<div class="dialog">
  <ol>
    <li>
      <mat-form-field appearance="fill">
        <mat-label>What's your name?</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button (click)="openDialog()">Abrir Dialog</button>
    </li>
    <li *ngIf="deporte">
      Tu deporte favorito es: <i>{{deporte}}</i>
    </li>
  </ol>
</div>
